<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodies</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Icon CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Personal CSS-->
    <link rel="stylesheet" href="assets/style/style.css">


</head>

<body>
    <!--Navigation Bar-->
    <nav>
        <div class="nav-wrapper">
            <img class="logo-img" src="" alt="orange with chips sun" style="display: none;">
            <a href="index.html" class="brand-logo black-text text-darken-2">MOODIES</a>
            <a href="#" class="sidenav-trigger right black-text text-darken-2" data-target="mobile-links">
                <i class="material-icons"><i class="fa fa-bars"></i></i></a>

            <ul class="right hide-on-med-and-down ">
                <li><a href="#" id="feels-like" class="feels-like black-text text-darken-2"></a></li>
                <li><a href="#" class="black-text text-darken-2">Your Profile</a></li>
                <li><a href="#" class="black-text text-darken-2">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="sidenav-wrapper">
        <ul class="sidenav" id="mobile-links">
            <li><a href="#" class="feels-like"></a></li>
            <li><a href="#">Your Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>


    <!--Jumbotron with tag line-->
    <div class="row">
        <div class="col s12">
            <div class="card large" id="hero-container">
                <div class="card-image">
                    <img id="hero-image" src="assets/images/jumbotron-img.png">
                    <span class="card-title" id="jumbotron-title">"You got the feels? We'll get you meals!" -Nico Ayala</span>
                </div>
            </div>
        </div>
    </div>

    <!--Dropdown Bar-->
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8" id="dropdown-wrapper">
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger btn' href='#' data-target='emotion-dropdown' id="mood-dropdown">How are you
                feeling?</a>
            <!-- Dropdown Structure -->
            <ul id='emotion-dropdown' class='dropdown-content'>
                <li id="emotion-choice" data-name="happy">Happy<span
                        style='font-size:20px; display: inline;'>&#128512;</span></li>
                <li id="emotion-choice" data-name="sad">Sad<span
                        style='font-size:20px; display: inline;'>&#128542;</span></li>
                <li id="emotion-choice" data-name="angry">Angry<span
                        style='font-size:20px; display: inline;'>&#128544;</span></li>
            </ul>

            <div class="col s2"></div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <i class="fa fa-spinner fa-3x" style="display: none;" id="spinner"></i>
        </div>

    </div>

    <!-- Modal -->
    <div id="myModal" class="modal" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="col s12 center-align" id="hidden-div">
            </div>
        </div>
    </div>


    <div class="row" id="card-restaurant-row" style="display: none;">
        <div class="col s12">
            <!--Restaurant Cards-->
            <div class="row">
                <div class="col s1"></div>
                <div class="col s10">
                    <div class="card sticky-action" id="restaurant-card">
                        
                    </div>
                </div>
                <div class="col s1"></div>
            </div>
            <!--Yes/No Btns-->
            <div class="row">
                <div class="btn-wrapper" style= "display: none;">
                    <div class="col s5">
                        <a class="btn-floating btn-large waves-effect waves-light red right" id="x-btn"><i
                                class="material-icons" id="no-button">✗</i></a>
                    </div>

                    <div class="col s5">
                        <a class="btn-floating btn-large waves-effect waves-light red left" id="y-btn"><i
                                class="material-icons activator" id="accept-button">✔</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="page-footer">
        <div class="footer-container">
            <div class="row">
                <div class="col s12">
                    <p class="black-text text-darken-2">© 2020 Copyright Text
                        <a class="right" href="#"><i class="fa fa-envelope-o fa-2x"></i></a>
                        <a class="right" href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                        <a class="right" href="#"><i class="fa fa-instagram fa-2x"></i></a>
                        <a class="right" href="#"> <i class="fa fa-github-square fa-2x"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--External JS-->
    <script src="assets/js/landing-page-script.js"></script>
    <script src="assets/js/api-script.js"></script>
</body>

</html>
